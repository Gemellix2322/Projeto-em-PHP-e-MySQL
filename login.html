<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylelogin.css">
    <title>Coneção</title>
</head>
<body>
        <form action="autenticacao.php" method="post" class="login-form">
            <p class="login-text">
              Login
            </p>
            <input type="nome" class="login-username" autofocus="true" required="true" placeholder="Usuário" name="usuario" />
            <input type="password" class="login-password" required="true" placeholder="Password" name="senha" />
            <input type="submit" name="Login" value="Login" class="login-submit" />
        </form>
        <div class="underlay-photo"></div>
</body>
</html>
